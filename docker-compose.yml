version: '3.8'

services:
  kaizen-flow:
    build: .
    container_name: kaizen-flow
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      # MariaDB
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      # OpenClaw
      - OPENCLAW_URL=${OPENCLAW_URL}
      - OPENCLAW_TOKEN=${OPENCLAW_TOKEN}
      # Server
      - PORT=3001
      - NODE_ENV=production
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - kaizen-network

networks:
  kaizen-network:
    driver: bridge
